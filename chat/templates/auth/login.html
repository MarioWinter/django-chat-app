<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<style>
	.content {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}
	.login-container {
		background-color: rgba(63, 81, 181, 0.05);
		border-radius: 10px;
		border: 1px solid rgb(63, 81, 181);
		padding: 30px;
	}
	.login-container > h1 {
		text-align: center;
	}
	.login-form {
		display: flex;
		flex-direction: column;
		align-items: center;

		text-align: center;
	}
</style>
<div class="content">
	<div class="login-container">
		<h1>Le Chat</h1>
		<form class="login-form" method="post" action="/login/">
			{% csrf_token %}
			<input type="hidden" name="redirect" value="{{ redirect }}" />
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" name="username" type="text" id="sample3" />
				<label class="mdl-textfield__label" for="sample3">Username...</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" name="password" type="text" id="sample3" />
				<label class="mdl-textfield__label" for="sample3">Password...</label>
			</div>
			{% if wrongPassword %}
			<p>Username or password is wrong</p>
			{% endif%}
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Sign in</button>
			<p>Don't have an account? <a href="/signup">Sign up</a></p>
		</form>
	</div>
</div>
